<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Garage Bin</title>
  <link rel="stylesheet"
        type="text/css"
        href="./styles/main.css">
</head>

<body>
  <h1>Garage Bin</h1>
  <header>
  </header>
  <section class="main">
    <div class="garage-controls">
      <button class="open-btn">Open Garage</button>
      <button class="close-btn">Close Garage</button>
    </div>
    <section class="garage">
      <img class="door"
           src="./styles/images/door1.jpg">
    </section>
    <div class="footer-btns">
      <button class="sort-btn">Sort A-Z</button>
      <button class="sort-btn">Sort Z-A</button>
    </div>
    <section class="form">
      <form class="garage-form">
        <h3 class="form-title">Store a new item</h3>
        <input class="item-input--name"
               type="text"
               name="item"
               placeholder="Item" />
        <input class="item-input--reason"
               type="text"
               name="reason"
               placeholder="Reason"></input>
        <select class="item-select"
                name="cleanliness">
        <option value="Select Cleanliness">Select Cleanliness</option>
        <option value="SPARKLING">SPARKLING</option>
        <option value="DUSTY">DUSTY</option>
        <option value="RANCID">RANCID</option>
      </select>
        <button class="add-item-btn"
                type="submit"
                name="button">Add item</button>
      </form>
    </section>
  </section>
  <div class="item-count-full">
    <span class="item-count">Total: <span class="item-count--total"></span></span>
    <span class="item-count">Sparkling: <span class="item-count--sparkling"></span></span>
    <span class="item-count">Dusty: <span class="item-count--dusty"></span></span>
    <span class="item-count">Rancid: <span class="item-count--rancid"></span></span>
  </div>
  <script src='./jquery.js'></script>
  <script src='./app.js'></script>
</body>

</html>
