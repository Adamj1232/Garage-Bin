<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Garage Bin</title>
  <link rel="stylesheet"
        type="text/css"
        href="./styles/main.css">
</head>

<body>
  <h1>Garage Bin</h1>
  <section class="main">
    <div class="garage-controls">
      <button class="garage-btn garage-open">Open Garage</button>
    </div>

    <section class="garage">
      <img class="door"
           src="./styles/images/door1.jpg">
    </section>

    <div class="footer-btns">
      <button class="sort-btn">Sort A-Z</button>
    </div>

    <section class="item-count-full">
      <div class="item-count-types">
        <span class="item-count">Sparkling: <span class="count-sparkling"></span></span>
        <span class="item-count">Dusty: <span class="count-dusty"></span></span>
        <span class="item-count">Rancid: <span class="count-rancid"></span></span>
      </div>
      <span class="item-count full-count">Total: <span class="count-total"></span></span>
    </section>

    <section class="form">
      <form class="garage-form">
        <h3 class="form-title">Place New Item In Storage</h3>
        <input class="input-name"
               type="text"
               name="item"
               placeholder="Item" />
        <input class="input-reason"
               type="text"
               name="reason"
               placeholder="Reason"></input>
        <select class="item-select"
                name="cleanliness">
        <option value="Select Cleanliness">Select Cleanliness</option>
        <option value="SPARKLING">SPARKLING</option>
        <option value="DUSTY">DUSTY</option>
        <option value="RANCID">RANCID</option>
      </select>
        <button class="add-item"
                type="submit"
                name="button">Add</button>
      </form>
    </section>
  </section>

  <script src='./jquery.js'></script>
  <script src='./app.js'></script>

</body>

</html>
